spring:
  config:
    import: optional:file:.env[.properties]
  profiles:
    active: ${profile}
    include: oauth
  datasource:
    hikari:
      maximum-pool-size: 15

---
spring.config.active.on-profile: local

spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: test
    password: 1234
  jpa:
    hibernate:
      ddl-auto: create
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  h2:
    console:
      enabled: true
  data:
    redis:
      host: localhost
      port: 6379

kopis:
  performance:
    batch-count: 200
    url: http://www.kopis.or.kr/openApi/restful

  api:
    key: ${KOPIS_API_KEY}

logging:
  level:
    org.springframework.cache: DEBUG

fcm:
  service-account-file: key/heyapplication-40e61-firebase-adminsdk-cd5mk-5f62242e62.json # 비밀키 경로 ( 필수 )
  topic-name: performance # topic 이름 ( topic 통신시에 필요함 )
  project-id: heyapplication-40e61  # firebase 프로젝트 아이디 ( 필수 )

